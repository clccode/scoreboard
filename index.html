<html>
    
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div id="board-title">
            <h1>BASKETBALL SCOREBOARD</h1>
        </div>
        <div class="container">
            <div class="team">
                <!-- Home Score -->
                <h3>HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <button class="btn" onclick="homePlusOne()">+1</button>
                <button class="btn" onclick="homePlusTwo()">+2</button>
                <button class="btn" onclick="homePlusThree()">+3</button>
            </div>
            <div class="period">
                <!-- Period -->
                <h4>PERIOD</h4>
                <p class="period-display" id="period-display">1</p>
                <div class="period-btn">
                    <button class="btn" onClick="perPlusOne()">+1</button>
                    <button class="btn" onClick="perMinusOne()">-1</button>
                </div>
            </div>
            <div>
                <!-- Away Score -->
                <h3 class="team">AWAY</h3>
                <h1 class="score" id="away-score">0</h1>
                <button class="btn" onclick="awayPlusOne()">+1</button>
                <button class="btn" onclick="awayPlusTwo()">+2</button>
                <button class="btn" onclick="awayPlusThree()">+3</button>
            </div>
        </div>
        <div id="new-game">
            <button class="btn" id="reset" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
